    <title>Funções Anônimas</title>

    <script>

        //Funções Anônimas: São funções que não possuem nome na sua declaração.
        
        //Um wrapper é uma função que encapsula outra função ou bloco de código. Essa técnica é usada para:
        //Isolar variáveis ou comportamentos.
        //Adicionar funcionalidade extra.
        //Evitar conflitos no escopo global.

        var exibirSaudacao = function() {
            //lógica
            document.write ('Olá '+nome+ ', tudo bem?')
        }
        exibirSaudacao('Jorge')
    </script>
</head>
