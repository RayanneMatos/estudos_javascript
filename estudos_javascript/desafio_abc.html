<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ABC</title>

    <script>

        var a = 10
        var b = 20
        var c = null //variável auxiliar na lógica

        document.write('A: ' +a+ '<br/>')
        document.write('A: ' +b+ '<br/>')
        document.write('A: ' +c+ '<br/>')

        document.write('<hr/>')

        //lógica de inversão de valores das variáveis A e B

        c = a // c vale 10 temporariamente
        a = b // a vale 20
        b = c // b vale 10
        c = null // retira o valor temporario de 10

        

        document.write('A: ' +a+ '<br/>')
        document.write('A: ' +b+ '<br/>')
        document.write('A: ' +c+ '<br/>')


        
    </script>



</head>
<body>
</body>
</html>
