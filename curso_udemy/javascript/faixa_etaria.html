<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faixa etátia</title>

    <script>
        var idade = parseInt(prompt('Digite uma idade para verificação de faixa etária : '));

        if (idade >= 0 && idade < 15){
           document.write("Criança") // maior ou igual a 0 e menor que 15
        } else if (idade >= 15 && idade < 30 ) {
            document.write("Jovem") // maior ou igual a 15 e menor que 30
        } else if (idade >= 30 && idade < 60) {
            document.write("Adulto") //maior ou igual a 30 e menor que 60
        } else {
            document.write("Idoso") //maior ou igual a 60
        }

    </script>
</head>
<body>
    
</body>
</html>
