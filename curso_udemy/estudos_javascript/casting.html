<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>

    <script>

        //Casting de tipos (ou type casting) é o processo de converter um valor de um tipo de dado para outro 
        
        //concatenação
        var variavel1 = prompt('Digite um número: ');
        var variavel2 = prompt('Digite outro número: ');

        document.write(variavel1 + variavel2);

        //soma de números inteiros, transformando string em inteiro
        variavel1 = parseInt(variavel1)
        variavel2 = parseInt(variavel2)

        document.write(variavel1 + variavel2);

        //soma de números reais, transformando string em float
        variavel1 = parseFloat(variavel1)
        variavel2 = parseFloat(variavel2)

        document.write(variavel1 + variavel2);

        //Transformando números em string
        document.write(variavel1.toString() + variavel2.toString())


    </script>
</head>
<body>
    
</body>
</html>
