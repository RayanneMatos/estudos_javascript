<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de variáveis</title>

    <script>
        //Escopo Global: são declaradas fora de qualquer função, bloco ou módulo e podem ser acessadas em qualquer lugar do código.
        var globalVar = "Sou global!";
        let globalLet = "Também sou global!";
        const globalConst = "Eu sou constante global!";

        function acessoGlobal() {
            console.log(globalVar); // Sou global!
            console.log(globalLet); // Também sou global!
            console.log(globalConst); // Eu sou constante global!
        }
        acessoGlobal();

        //Escopo por Bloco: Se declaradas com let ou const dentro de um bloco ({ ... }) só podem ser acessadas dentro desse bloco.
        //O var não respeita o escopo de bloco; ele é "elevado" ao escopo da função ou global onde foi definido.
        {
        let blocoLet = "Sou acessível só no bloco!";
        const blocoConst = "Também sou do bloco!";
        var blocoVar = "Eu ignoro o escopo de bloco.";
        }

        console.log(blocoVar); // Funciona
        console.log(blocoLet); // Erro: blocoLet não está definido
        console.log(blocoConst); // Erro: blocoConst não está definido

        // Escopo de Função: Variáveis declaradas com var, let ou const dentro de uma função só podem ser acessadas dentro dela.
        
        function minhaFuncao() {
            var funcVar = "Sou local à função!";
            let funcLet = "Também sou local!";
            const funcConst = "Eu sou uma constante local!";
            console.log(funcVar); // Funciona
            console.log(funcLet); // Funciona
            console.log(funcConst); // Funciona
            }

        minhaFuncao();
        console.log(funcVar); // Erro: funcVar não está definido
        console.log(funcLet); // Erro: funcLet não está definido
        console.log(funcConst); // Erro: funcConst não está definido




    </script>
</head>
<body>
    
</body>
</html>
