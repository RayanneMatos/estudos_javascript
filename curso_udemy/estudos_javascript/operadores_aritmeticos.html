<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>

    <script>
        var num1 = parseInt(prompt('Digite o valor do número 1: '))
        var num2 = parseInt(prompt('Digite o valor do número 2: '))

        document.write('A soma entre ' +num1+ ' e ' +num2+ ' é: ' + (num1 + num2) + '</br>')
        document.write('A subtração entre ' +num1+ ' e ' +num2+ ' é: ' + (num1 - num2) + '</br>')
        document.write('A multiplicação entre ' +num1+ ' e ' +num2+ ' é: ' + (num1 * num2) + '</br>')
        document.write('A divisão entre ' +num1+ ' e ' +num2+ ' é: ' + (num1 / num2) + '</br>')
        document.write('O módulo entre ' +num1+ ' e ' +num2+ ' é: ' + (num1 % num2) + '</br>')

        document.write('O incremento de ' +num1+ ' é ' + (++num1) +'</br>' ) //pré, opera com o incremento, descartando o atual
        document.write('O incremento de ' +num2+ ' é ' + (num2++) +'</br>' ) //pós, opera com o atual e depois incrementa

        document.write('O decremento de ' +num1+ ' é ' + (--num1) +'</br>' ) //pré, opera com o decremento, descartando o atual
        document.write('O decremento de ' +num2+ ' é ' + (num2--) +'</br>' ) //pós, opera com o atual e depois incrementa

    </script>
</head>
